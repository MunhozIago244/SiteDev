<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="website icon" href="images/coding.png" type="png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>IGM developer</title>
  </head>

  <body>
    <div style="display: flex; justify-content: center; margin-top: 5em">
      <button
        class="bt_dev"
        onclick="window.location.href='https://127.0.0.1:5500/Principal/html/index.html'"
      >
        Iago´s Portfólio
      </button>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 2.5em">
      <div class="card">
        <div class="card-info">
          <div class="card-avatar">
            <img
              src="images/iago.png"
              alt="Imagem não encontrada"
              class="image-avatar"
            />
          </div>
          <div class="card-title">Iago Munhoz</div>
          <div class="card-subtitle">DEV &amp; ANALYST</div>
        </div>
        <ul class="card-social">
          <li class="card-social__item">
            <a
              onclick="window.location.href"
              ="https://www.facebook.com/IagoMunhoz15"
              target="_blank"
              class="fa fa-facebook"
            ></a>
          </li>
          <li class="card-social__item">
            <a
              onclick="window.location.href"
              ="https://https://www.linkedin.com/in/iago-munhoz-a89731216/"
              target="_blank"
              class="fa fa-linkedin"
            ></a>
          </li>
          <li class="card-social__item">
            <a
              onclick="window.location.href"
              ="https://github.com/MunhozIago244"
              target="_blank"
              class="fa fa-github"
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
